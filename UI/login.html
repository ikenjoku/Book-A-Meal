<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book-A-Meal</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <nav class="header-primary header">
            <a href="index.html" class="nav-link">Book-A-Meal</a>
            <a href="signup.html" class="nav-link">Signup</a>
            <a href="#" class="nav-link">Admin</a>
        </nav>
        <main class="content">
            <form class="" action="index.html">
                <h2 class="center">Log In</h2>
                <div class="center">
                    <input class="input-field control" type="text" name="email" placeholder="Email">
                </div>
                <div class="center">
                    <input class="input-field control" type="password" name="password" placeholder="Password">
                </div>
                <div class="center">
                    <input type="submit" class="btn btn-nature submitBtn" value="submit">
                </div>
                <hr>
                <div class="center">
                    <p>OR</p>
                    <a href="" class="btn btn-google">Sign in with Google</a>
                </div>
                <div class="right formText">
                    <p>No Account? <a href="signup.html">Sign Up</a> </p>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>Book-A-Meal &copy;2018</p>
        </footer>
    </div>
</body>

</html>
