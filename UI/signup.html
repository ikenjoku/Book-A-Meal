<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book-A-Meal</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contain-page">
        <nav class="header-primary header">
            <a href="index.html" class="nav-link">Book-A-Meal</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="menu-list.html" class="nav-link">Today's Menu</a>
        </nav>
        <main class="content">
            <form class="formDesign" action="index.html">
                <h2 class="center">Sign In</h2>
                <div class="center">
                    <input class="input-field control" type="text" name="firstname" placeholder="First Name">
                </div>
                <div class="center">
                    <input class="input-field control" type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="center">
                    <input class="input-field control" type="text" name="username" placeholder="Preferred username">
                </div>
                <div class="center">
                    <input class="input-field control" type="email" name="email" placeholder="Email">
                </div>
                <div class="center">
                    <input class="input-field control" type="password" name="password" placeholder="Password">
                </div>
                <div class="center">
                    <input class="input-field control" type="password" name="confirm-password" placeholder="Confirm password">
                </div>
                <div class="center">
                    <input type="submit" class="btn btn-nature submitBtn" value="submit">
                </div>
                <div class="right formText">
                    <p>Already have an account? <a href="login.html">Log In</a> </p>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>Book-A-Meal &copy;2018</p>
        </footer>
    </div>
</body>

</html>
